[uwsgi]

project = covidapp
uid = admin
base = /home/%(uid)/covidapp/api

chdir = %(base)
wsgi-file = covidapp/wsgi.py
plugin = /usr/lib/uwsgi/plugins/python3_plugin.so

processes = 4
master = 1

socket = /run/uwsgi/covidapp.sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true

die-on-term = true

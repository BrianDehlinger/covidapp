[uwsgi]

project = worklight
uid = admin
base = /home/%(uid)/worklight/api

env = WORKLIGHT_DATABASE_URI=

chdir = %(base)
wsgi-file = worklight/wsgi.py
plugin = /usr/lib/uwsgi/plugins/python3_plugin.so

processes = 4
master = 1

socket = /run/uwsgi/worklight.sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true

die-on-term = true
